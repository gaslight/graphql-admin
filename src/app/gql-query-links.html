<ul>
  <li *ngFor="let query of queryType.fields">
    <span *ngIf="isQuery(query)">
      <a [routerLink]="queryLink(query)">{{query.name}}</a>
    </span>
    <span *ngIf="!isQuery(query)">
      {{query.name}}
      <gql-query-links [parentFieldPath]="fieldPath(query)" [queryType]="subqueryType(query)"></gql-query-links>
    </span>
  </li>
</ul>
