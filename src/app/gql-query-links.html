<ul>
  <li *ngFor="let queryLink of getQueryLinks()">
    <span *ngIf="!queryLink.queryLinks">
      <a [routerLink]="queryLink.linkSegments">{{queryLink.name}}</a>
    </span>
    <span *ngIf="queryLink.queryLinks">
      {{query.name}}
      <gql-query-links [queryLinks]="queryLinks"></gql-query-links>
    </span>
  </li>
</ul>
