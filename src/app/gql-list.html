<gql-args-form [args]="queryBuilder.args()" (onExecute)="executeQuery($event)"></gql-args-form>
<table>
  <thead>
    <tr>
      <th *ngFor="let field of queryBuilder.scalarFields()"> {{field.name}} </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of queryResults">
      <td *ngFor="let field of queryBuilder.scalarFields()"> {{row[field.name]}}</td>
    </tr>
  </tbody>
</table>
