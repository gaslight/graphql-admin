<gql-args-form [args]="queryBuilder.args()" (onExecute)="executeQuery($event)"></gql-args-form>
<table *ngIf="queryResults">
  <tbody>
    <tr *ngFor="let field of queryBuilder.scalarFields()">
      <td>{{ field.name }}</td>
      <td>{{ queryResults[field.name] }}</td>
    </tr>
  </tbody>
</table>
